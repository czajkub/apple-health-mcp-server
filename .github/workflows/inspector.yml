name: learn-github-actions

on: [push]

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g bats
      - run: bats -v
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - run: npx @modelcontextprotocol/inspector --cli --config tests/mcp.json --server apple-stdio --method tools/list